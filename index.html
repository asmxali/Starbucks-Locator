<!DOCTYPE html>
<!-- this lets the document know that this is an html file -->
<html>
  <head>
    <!-- information about your website like linked files  -->

    <link rel="stylesheet" href="style/style.css"> </link>

      async
      defer

    ></script>
    <div class="container">

        </div>
      
      </div>

          </div>

            

           </div>

<!-- needs to be declared before for initMap function to work -->
